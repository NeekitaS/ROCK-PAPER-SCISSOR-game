<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor GAME</title>
    <link rel = "stylesheet" href = "simpleGame.css">
</head>
<body>
     <img id = "topImg" src = "D:\WEB dev\JAVA script\JS Program\js codes\images\r-p-s.jpg">
     <h1>Rock-Paper-Scissors</h1>
     <div class = "choices">

            <img class = "rps" src = "D:\WEB dev\JAVA script\JS Program\js codes\images\rock.png">

        <div class = "choice" id = "paper">

            <img class = "rps" src = "D:\WEB dev\JAVA script\JS Program\js codes\images\scissor.png"">
        </div>
     </div>
        <div class="score-board">
            <div class="score">
                <p id = "user-score">0</p>
                <p>user</p>
            </div>
            <div class="score">
                <p id = "comp-score">0</p>
                <p>computer</p>
            </div>
        </div>
    
     <div class="msg-container">
        <p id="msg">play your move</p>
     </div>
    <script src = "simpleGame.js"></script>
